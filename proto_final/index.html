<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(
      135deg,
      #000000,
      #1e0033 20%,
      #000066 40%,
      #0099ff 60%,
      #ff00ff 80%,
      #660066
    );
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(white 1px, transparent 1px),
      radial-gradient(white 1px, transparent 1px);
    background-size: 50px 50px;
    background-position: 0 0, 25px 25px;
    animation: twinkle 3s ease-in-out infinite;
  }

  .logo {
    position: relative;
    font-family: 'Arial Black', sans-serif;
    font-size: 10rem;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 
      -6px -6px 0 #395BAE,
      6px -6px 0 #395BAE,
      -6px 6px 0 #395BAE,
      8px 8px 0 #395BAE,
      0 0 50px rgba(57, 91, 174, 0.5);
    margin-bottom: 8rem;
    transform: perspective(500px) rotateX(10deg);
  }

  .ready-button {
    position: relative;
    padding: 40px 100px;
    font-size: 2.5rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #00ffff, #00ccff);
    color: white;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 4px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
    transition: all 0.3s ease;
  }

  .ready-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes twinkle {
    0% { opacity: 0.3; }
    50% { opacity: 0.8; }
    100% { opacity: 0.3; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="stars"></div>
    <div class="logo">POKÃ‰MON</div>
    <button class="ready-button">READY</button>
  </div>
  <script>
    document.querySelector('.ready-button').addEventListener('click', () => {
        window.location.href = 'pokemon-ar.html';
    });
  </script>
</body>
</html>
